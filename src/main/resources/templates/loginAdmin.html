<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <title>Admin</title>
</head>
<body>

<div class="container">

    <h1 id="h1">Log in</h1>
    <i class="material-icons">account_circle</i>

    <form name="loginForm" class="login-form" th:action="@{/loginAdmin}" th:method="post">
        <div class="form-group">

            <input th:name="name" type="text" id="name" class="sda-input" placeholder="Type your name">
        </div>

        <div class="form-group">
            <input th:name="password" type="password" id="password" class="sda-input" placeholder="Type your password">

        </div>


        <input type="submit" href="/upload" class="sda-button" value="Log In">

        <div class="form-status">All fields are required!</div>


    </form>


</div>


</body>
</html>
