<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <title>Admin</title>
</head>
<body>

<form th:action="@{/registerAdmin}" th:method="post" th:object="${admin}">
    <div class="form-group">
        <label for="inputAdminName" >Name</label>
        <input th:field ="*{name}"type="text" class="form-control" id="inputAdminName"  placeholder="admin">

    </div>
    <div class="form-group">
        <label for="Role" >Role</label>
        <input th:field="*{role}" type="text" class="form-control" id="Role" placeholder="role">

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

    </div>
    <button type="submit" class="btn btn-primary">Add admin</button>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="../static/jquery/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>
</html>
